<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Metamorphosis">
    <meta name="author" content="Morten Haugstad, Codebarbarian, morten.haugstad[at]gmail.com">


    <link rel="icon" type="image/x-icon" href="{{SITE_ROOT}}/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{{SITE_ROOT}}/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{SITE_ROOT}}/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{SITE_ROOT}}/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{SITE_ROOT}}/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{{SITE_ROOT}}/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{{SITE_ROOT}}/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{{SITE_ROOT}}/assets/js/config.js"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar layout-without-menu">
    <div class="layout-container">
        <!--  -->
        {% include '_menu.html' %}
        <!-- Layout container -->
        <div class="layout-page">
        {% include '_navbar.html' %}

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                {% for message in flash_messages %}
                <div class="alert alert-{{ message.type }}">
                    {{ message.body }}
                </div>
                {% endfor %}
                <div class="container-xxl flex-grow-1 container-p-y">
                    {% block body %}{% endblock%}
                </div>
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
</div>
<!-- / Layout wrapper -->

<!-- disabling this for now
<div class="buy-now">
    <a href="/certificate/manage" target="_blank" class="btn btn-danger btn-buy-now">Manage Certficates</a>
</div>

-->
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="{{SITE_ROOT}}/assets/vendor/libs/jquery/jquery.js"></script>
<script src="{{SITE_ROOT}}/assets/vendor/libs/popper/popper.js"></script>
<script src="{{SITE_ROOT}}/assets/vendor/js/bootstrap.js"></script>
<script src="{{SITE_ROOT}}/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="{{SITE_ROOT}}/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="{{SITE_ROOT}}/assets/js/main.js"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
